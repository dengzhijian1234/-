<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<style>
  .active{
    color: red;
  }
</style>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in zero" :key="index" :class="{active: currentIndex === index}" @click="onclick(index)">{{item}}</li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        zero: ['海贼王','青钢影','诺克萨斯之手'],
        currentIndex: 0
      },
      methods: {
        onclick (index) {
          this.currentIndex = index
        }
      }
    })
  </script>
</body>
</html>
