<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <!--<h2 :style="{key: value,key: value}">{{message}}</h2>
    value 没加'',就当作变量，加了就是确定的string -->
    <h2 :style="{fontSize: fonZie + 'px',color: 'red'}">{{message}}</h2>
    <h2 :style="getstyle()">{{message}}</h2>
    <h2 :style="[baseStyle, baseStyle1]">{{message}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        fonZie: 100,
        baseStyle: {fontSize: '100px'},
        baseStyle1: {color: 'red'}
      },
      methods: {
        getstyle () {
          return {
            fontSize: this.fonZie + 'px',
            color: 'yellow'
          }
        }
      }
    })
  </script>
</body>
</html>
