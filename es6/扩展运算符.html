<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // spread ...
    var arr = [1,2,3]
    var arr1 = [2,3,4]
    var arr2 = [...arr,...arr1]
    console.log(arr2)

    var o = {
      a: 1,
      b: 2,
      c: 3
    }
    var p = {
      b: 4,
      d: 5
    }
    var q = {...o,...p} // 相同类名，后面的会替换前面的
    console.log(q)
  </script>
</body>
</html>
