<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      var 变量提升
      let :
      1. 不允许重复声明变量
      2. 不存在变量提升
      3. 块级作用域内不存在同名变量

      const
      常量 声明变量赋值 不能被重新赋值
      const http = require('http')
    */
    for (var i=0;i<3;i++) {
      document.addEventListener('click',function() {
        console.log(i) // 3 3 3 
      })
    }
    for (let i=0;i<3;i++) {
      document.addEventListener('click',function() {
        console.log(i) // 1 2 3 
      })
    }
    
  </script>
</body>
</html>
