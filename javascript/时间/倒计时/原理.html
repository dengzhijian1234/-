<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      现在的时间在变，未来的时间不变
    */
    var iNow = new Date()
    var iNew = new Date(2020,1,22,4,0,0)
    t = Math.floor((iNew - iNow)/1000) // 毫秒 - s
    // Math.floor() 向下取整
    var str = Math.floor(t/86400) + '天' +Math.floor(t%86400/3600) + '时' + Math.floor(t%86400%3600/60) + '分' + t%60 + '秒'
    alert(str)
    // 数字形式 new Date(2020,2,22,22,22,22)
    // 字符串形式 new Date('June 10,2020,22,22,22')
    // 公式
    /*
      天：Math.floor(t/86400)
      时：Math.floor(t%86400/3600)
      分：Math.floor(t%86400%3600/60)
      秒：t%60
    */
  </script>
</body>
</html>
