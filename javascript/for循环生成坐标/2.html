<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 50px;
      height: 50px;
      background: red;
      text-align: center;
      line-height: 50px;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <script>
    var aDiv = document.getElementsByTagName('div')

    for ( var i=0; i<10; i++ ) {
      j = i+1
      document.body.innerHTML += '<div>'+ j +'</div>'
    }

    for ( var i=0;i<10;i++) {
      aDiv[i].style.left = 10 + 60*i + 'px'
    }
  </script>
</body>
</html>
