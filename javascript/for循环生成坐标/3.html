<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .row {
      width: 100%;
      display: flex;
    }
    .single {
      width: calc(10% - 20px);
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id='box'></div>
  <script>
    let box = document.querySelector('#box');
    for (var i = 0; i < 10; i ++) {
      let row = `<div class='row'>`;
      for (var j = 0; j < 10; j ++) {
        row += `<div class='single'></div>`
      }
      row += '<div>';
      box.innerHTML += row;
    }
  </script>
</body>
</html>
