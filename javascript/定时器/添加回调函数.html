<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      top: 50px;
      left: 30px;
    }
  </style>
</head>
<body>
  <button id="btn1">走</button>
  <div id="box"></div>
  <script>
    var oBtn1 = document.getElementById('btn1')
    var oDiv = document.getElementById('box')
    oBtn1.onclick = function() {
      doMove(oDiv,'top',10,500,function(){
        doMove(oDiv,'left',10,800,function(){
          doMove(oDiv,'top',10,40,function(){
            doMove(oDiv,'left',10,30)
          })
        })
      })
    }
    // oDiv +10 800
    // oDIv -10 30
    function doMove(obj,attr,dir,target,endFn) {
      dir = parseInt(getStyle(obj,attr))<target?dir:-dir
      clearInterval(obj.timer)
      obj.timer = setInterval(function(){ // 把开关设置为自定义属性
        var speed = parseInt(getStyle(obj,attr)) + dir
        if(speed>=target && dir>0){ //注意判断正负 > 和< 不可以当参数
          speed = target
        }
        if(speed<=target && dir<0){
          speed = target
        }
        obj.style[attr] = speed + 'px'
        if(speed ==target){
          clearInterval(obj.timer)
          // if(endFn){
          //   endFn()
          // }
          endFn&&endFn()
        }
      },30)
    }
    function getStyle(obj,attr) {
      return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr]
    }
  </script>
</body>
</html>
