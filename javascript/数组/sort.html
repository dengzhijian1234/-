<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = ['a','c','d','e','b']
    arr.sort()
    console.log(arr) // ["a", "b", "c", "d", "e"]
    var arr1 = [1,3,2,7,9,66,86]
    arr1.sort()
    console.log(arr1) // [1, 2, 3, 66, 7, 86, 9]
    arr1.sort(function(a,b){
      return a-b
    })
    console.log(arr1) //1, 2, 3, 7, 9, 66, 86]
    arr1.sort(function(a,b){
      return b-a
    })
    console.log(arr1) //[86, 66, 9, 7, 3, 2, 1]
    arr1.sort(function(a,b){
      return Math.random() -0.5
    })
    console.log(arr1) //随机排序
  </script>
</body>
</html>
